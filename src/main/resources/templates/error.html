<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm text-center p-4">
                <h1 class="mb-3">Library Management</h1>
                <h2 class="mb-4 text-danger">Oops! Something went wrong.</h2>
                <p th:if="${status}" class="mb-1" th:text="'Error code: ' + ${status}"></p>
                <p th:if="${error}" class="mb-1" th:text="${error}"></p>
                <p th:if="${message}" class="mb-1" th:text="${message}"></p>
                <p th:if="${exception}" class="mb-3 text-muted" th:text="'Exception: ' + ${exception}"></p>
                <a href="/" class="btn btn-outline-secondary mt-2">Back to Home</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
