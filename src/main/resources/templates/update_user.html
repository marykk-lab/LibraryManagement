<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafb; }
        .edit-profile-container {
            max-width: 430px;
            margin: 4rem auto 0 auto;
            background: #fff;
            padding: 2.2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 18px rgba(80,120,180,0.07);
        }
    </style>
</head>
<body>
<div class="edit-profile-container">
    <h2 class="mb-4 text-center">Edit Your Profile</h2>
    <form th:action="@{/auth/profile/update/{userId}(userId = ${user.userID})}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{userID}" />
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">New Password:</label>
            <input type="password" th:field="*{password}" class="form-control">
            <small class="form-text text-muted">Leave blank to keep your current password.</small>
        </div>
        <div class="mb-3">
            <label class="form-label">City:</label>
            <input type="text" th:field="*{city}" class="form-control">
        </div>
        <div class="mb-4">
            <label class="form-label">Phone Number:</label>
            <input type="tel" th:field="*{phone}" class="form-control">
        </div>
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
    <div class="d-grid">
        <a th:href="@{/}" class="btn btn-outline-secondary">Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
