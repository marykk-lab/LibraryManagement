<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Edit Your Profile</h2>
<form th:action="@{/auth/profile/update/{userId}(userId = ${user.userID})}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{userID}" />
    <div class="mb-3">
        <label>Username:</label>
        <input type="text" th:field="*{username}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control">
    </div>
    <div class="mb-3">
        <label>New Password:</label>
        <input type="password" th:field="*{password}" class="form-control">
        <small class="form-text text-muted">Leave blank to keep your current password.</small>
    </div>
    <div class="mb-3">
        <label>City:</label>
        <input type="text" th:field="*{city}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Phone Number:</label>
        <input type="tel" th:field="*{phone}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
</body>
</html>
