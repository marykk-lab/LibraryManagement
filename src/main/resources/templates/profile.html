<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 440px;
            margin: 4rem auto 0 auto;
            background: #fff;
            padding: 2.2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 18px rgba(80,120,180,0.07);
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2 class="mb-4 text-center">My Profile</h2>
    <div th:if="${user != null}">
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
        <p><strong>City:</strong> <span th:text="${user.city}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
        <div class="d-grid mb-3">
            <a th:href="@{/auth/profile/update}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
    <div th:if="${user == null}" class="alert alert-warning text-center">
        User information not available.
    </div>
    <div class="d-grid">
        <a th:href="@{/}" class="btn btn-outline-secondary">Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
