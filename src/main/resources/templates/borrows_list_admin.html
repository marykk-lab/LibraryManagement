<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Borrows (Admin)</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-11">
            <h2 class="mb-4">All Borrows</h2>
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Book</th>
                            <th>Borrow Date</th>
                            <th>Return Date</th>
                            <th style="width:180px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="borrow : ${borrows}">
                            <td th:text="${borrow.borrowID}"></td>
                            <td th:text="${borrow.getUsername()}"></td>
                            <td th:text="${borrow.getBookTitle()}"></td>
                            <td th:text="${borrow.borrowingDate}"></td>
                            <td th:text="${borrow.returnDate}"></td>
                            <td>
                                <form th:action="@{/borrow/admin/delete/{id}(id=${borrow.borrowID})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger me-2" onclick="return confirm('Are you sure?');">Delete</button>
                                </form>
                                <a th:href="@{/borrow/admin/update/{id}(id=${borrow.borrowID})}" class="btn btn-sm btn-warning">Update</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(borrows)}">
                            <td colspan="6" class="text-center text-secondary">No borrows found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
