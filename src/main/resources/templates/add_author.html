<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .author-img-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <h1 class="mb-4 text-center">Add Author</h1>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/author/admin/add}" th:object="${authorSaveDTO}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="url" th:field="*{imageUrl}" id="imageUrl" class="form-control" required
                           oninput="document.getElementById('author-img-preview').src=this.value">
                </div>

                <div class="mb-3">
                    <label for="wikiUrl" class="form-label">Wiki URL</label>
                    <input type="url" th:field="*{wikiUrl}" id="wikiUrl" class="form-control" required>
                </div>

                <div class="mb-4 text-center">
                    <img id="author-img-preview"
                         src="https://via.placeholder.com/120?text=Photo"
                         class="author-img-preview"
                         alt="Author preview"
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/120?text=No+Image';">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Create Author</button>
                </div>

                <div class="d-grid">
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
