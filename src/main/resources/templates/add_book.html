<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-img-preview {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="mb-4 text-center">Add a New Book</h2>
            <form th:action="@{/book/admin/add}" th:object="${bookSaveDTO}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" th:field="*{title}" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="authorID" class="form-label">Author</label>
                    <select th:field="*{authorID}" id="authorID" class="form-select" required>
                        <option value="" disabled selected>Select author</option>
                        <option th:each="author : ${authors}"
                                th:value="${author.authorID}"
                                th:text="${author.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" id="description" class="form-control" placeholder="Enter a short description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" th:field="*{quantity}" id="quantity" class="form-control" min="1" required>
                </div>
                <div class="mb-4">
                    <label for="imageUrl" class="form-label">Image Link</label>
                    <input type="url" th:field="*{imageUrl}" id="imageUrl" class="form-control" placeholder="Paste image URL here"
                           oninput="document.getElementById('book-img-preview').src=this.value">
                </div>
                <div class="mb-4 text-center">
                    <img id="book-img-preview"
                         src="https://via.placeholder.com/120x160?text=Book"
                         class="book-img-preview"
                         alt="Book preview"
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/120x160?text=No+Image';">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Add Book</button>
                </div>
                <div class="d-grid">
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
