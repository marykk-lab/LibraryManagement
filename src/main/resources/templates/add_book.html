<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; }
        .form-container { background: #fff; border-radius: 8px; padding: 2rem; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,.08);}
        label { display: block; margin-top: 1rem; margin-bottom: 0.3rem; }
        input, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #bbb; border-radius: 4px; }
        button { background: #007BFF; color: white; padding: 0.5rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { display: inline-block; margin-top: 1rem; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add a New Book</h2>
    <form th:action="@{/book/admin/add}" th:object="${bookSaveDTO}" method="post">
        <label for="title">Book Title</label>
        <input type="text" th:field="*{title}" id="title" required>

        <label for="authorID">Author</label>
        <select th:field="*{authorID}" id="authorID" required>
            <option value="" disabled selected>Select author</option>
            <option th:each="author : ${authors}"
                    th:value="${author.authorID}"
                    th:text="${author.name}"></option>
        </select>

        <label for="description">Description</label>
        <textarea th:field="*{description}" id="description" placeholder="Enter a short description"></textarea>

        <label for="quantity">Quantity</label>
        <input type="number" th:field="*{quantity}" id="quantity" min="1" required>

        <label for="imageUrl">Image Link</label>
        <input type="text" th:field="*{imageUrl}" id="imageUrl" placeholder="Paste image URL here">

        <button type="submit">Add Book</button>
    </form>
    <a th:href="@{/admin/dashboard}">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
