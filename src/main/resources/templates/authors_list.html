<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
            <form th:action="@{/author/search}" method="get" class="input-group mb-4">
                <input type="text" name="q" th:value="${searchQuery}" class="form-control" placeholder="Search books by title...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">Authors List</h3>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th style="width:120px;">About</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authors}">
                            <td th:text="${author.name}"></td>
                            <td>
                                <a th:href="@{/author/{id}(id=${author.authorID})}" class="btn btn-sm btn-outline-primary">About</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-outline-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
