<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Borrow</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafb; }
        .update-borrow-container {
            max-width: 480px;
            margin: 4rem auto 0 auto;
            background: #fff;
            padding: 2.2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 18px rgba(80,120,180,0.07);
        }
    </style>
</head>
<body>
<div class="update-borrow-container">
    <h2 class="mb-4 text-center">Update Borrow</h2>
    <form th:action="@{/borrow/admin/update/{id}(id=${borrow.borrowID})}" th:object="${borrow}" method="post">
        <input type="hidden" th:field="*{borrowID}" />
        <div class="mb-3">
            <label class="form-label">User:</label>
            <select th:field="*{userID}" class="form-select" required>
                <option value="" disabled>Select User</option>
                <option th:each="u : ${users}" th:value="${u.userID}"
                        th:selected="${borrow.userID == u.userID}"
                        th:text="${u.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Book:</label>
            <select th:field="*{bookID}" class="form-select" required>
                <option value="" disabled>Select Book</option>
                <option th:each="b : ${books}" th:value="${b.bookID}"
                        th:selected="${borrow.bookID == b.bookID}"
                        th:text="${b.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Borrow Date:</label>
            <input type="date" th:field="*{borrowingDate}" class="form-control" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Return Date:</label>
            <input type="date" th:field="*{returnDate}" class="form-control">
        </div>
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Update Borrow</button>
        </div>
    </form>
    <div class="d-grid">
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
