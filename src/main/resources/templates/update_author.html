<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Author</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafb; }
        .update-author-container {
            max-width: 420px;
            margin: 4rem auto 0 auto;
            background: #fff;
            padding: 2.2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 18px rgba(80,120,180,0.07);
        }
    </style>
</head>
<body>
<div class="update-author-container">
    <h2 class="mb-4 text-center">Update Author</h2>
    <form th:action="@{/author/admin/update/{id}(id=${author.authorID})}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{authorID}" />
        <div class="mb-3">
            <label for="name" class="form-label">New name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">New image URL</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" required />
        </div>
        <div class="mb-4">
            <label for="wikiUrl" class="form-label">New Wikipedia URL</label>
            <input type="text" id="wikiUrl" th:field="*{wikiUrl}" class="form-control" required />
        </div>
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
    <div class="d-grid">
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
