<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafb; }
        .login-container {
            max-width: 400px;
            margin: 5rem auto 0 auto;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 24px rgba(100,120,180,0.08);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger py-1 mb-2 text-center">Invalid username or password.</div>
        <div th:if="${param.logout}" class="alert alert-success py-1 mb-2 text-center">You have been logged out.</div>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a th:href="@{/auth/signup}">Sign Up</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
