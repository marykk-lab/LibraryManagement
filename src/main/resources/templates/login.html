<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Вход</h1>
<form th:action="@{/auth/signin}" th:object="${signInDTO}" method="post">
    <div th:if="${error}" style="color: red;">[[${error}]]</div>
    <div th:if="${success}" style="color: green;">[[${success}]]</div>
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>
    </div>
    <button type="submit">Login</button>
</form>
<p>You dont have an account yet? <a th:href="@{/auth/signup}">Log Up</a></p>
</body>
</html>
