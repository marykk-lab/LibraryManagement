<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Borrows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-img-borrow {
            max-height: 80px;
            width: auto;
            border-radius: 0.5rem;
            border: 2px solid #dee2e6;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-10">
            <h2 class="mb-4">My Borrows</h2>
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width:90px;">Image</th>
                            <th>Book</th>
                            <th>Borrowing date</th>
                            <th>Returning date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b : ${borrows}">
                            <td>
                                <img th:if="${b.getBook().getImageUrl() != null and !#strings.isEmpty(b.getBook().getImageUrl())}"
                                     th:src="${b.getBook().getImageUrl()}" alt="Book Image"
                                     class="book-img-borrow"
                                     onerror="this.onerror=null;this.src='https://via.placeholder.com/80x110?text=No+Image';"/>
                            </td>
                            <td th:text="${b.getBook().title}">title</td>
                            <td th:text="${b.borrowingDate}">borrowing date</td>
                            <td th:text="${b.returnDate}">returning date</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(borrows)}">
                            <td colspan="4" class="text-center text-secondary">No borrows found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-outline-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
