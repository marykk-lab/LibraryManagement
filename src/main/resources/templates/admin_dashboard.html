<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafb; }
        .dashboard-header { margin-top: 2rem; margin-bottom: 2rem; text-align: center; }
        .dashboard-header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .dashboard-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .dash-link-box {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            padding: 1.5rem 1.2rem 1rem 1.2rem;
            text-align: center;
            min-width: 180px;
        }
        .dash-link-box h2 {
            font-size: 1.05rem;
            margin-bottom: 1.1rem;
            font-weight: 600;
        }
        .dash-link-box a {
            min-width: 80px;
        }
    </style>
</head>
<body>
<div class="container">

    <header class="dashboard-header">
        <h1>ðŸ“˜ Admin Dashboard</h1>
        <p sec:authorize="hasRole('ADMIN')">
            Welcome, <strong sec:authentication="name"></strong> (Admin)
        </p>
        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm mt-2">Return</a>
    </header>

    <div class="dashboard-links">
        <div class="dash-link-box">
            <h2>Add New Book</h2>
            <a th:href="@{/book/admin/add}" class="btn btn-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>Add New Author</h2>
            <a th:href="@{/author/admin/add}" class="btn btn-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>Add New Borrow</h2>
            <a th:href="@{/borrow/admin/add}" class="btn btn-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View Authors</h2>
            <a th:href="@{/author/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View Books</h2>
            <a th:href="@{/book/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View All Borrows</h2>
            <a th:href="@{/borrow/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View All Users</h2>
            <a th:href="@{/auth/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
