<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff !important;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .dashboard-header {
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }
        .dashboard-header h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.3rem;
            font-weight: 700;
            color: #23408e;
            letter-spacing: 1px;
        }
        .dashboard-header p {
            margin-bottom: 0.5em;
            font-size: 1.11rem;
        }
        .dashboard-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .dash-link-box {
            background: #fff;
            border: none;
            border-radius: 1.1rem;
            box-shadow: 0 3px 18px 0 rgba(52, 88, 210, 0.07), 0 1.5px 8px rgba(41, 128, 185, 0.08);
            padding: 1.8rem 1.2rem 1.2rem 1.2rem;
            text-align: center;
            min-width: 180px;
            transition: box-shadow 0.2s, transform 0.18s;
            animation: fadeInUp 0.7s cubic-bezier(.42,0,.58,1) both;
        }
        .dash-link-box:hover {
            box-shadow: 0 8px 36px 0 rgba(52, 88, 210, 0.13), 0 5px 15px rgba(253,160,133,0.10);
            transform: translateY(-7px) scale(1.03);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(24px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .dash-link-box h2 {
            font-size: 1.16rem;
            margin-bottom: 1.25rem;
            font-weight: 700;
            color: #2a5298;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .dash-link-box a.btn {
            min-width: 86px;
            border-radius: 2em !important;
            font-weight: 600;
            letter-spacing: 0.01em;
            padding-left: 1.2em;
            padding-right: 1.2em;
        }
        .dash-link-box a.btn-primary {
            background: linear-gradient(92deg,#1e3c72 0%, #2a5298 100%);
            border: none;
            color: #fff;
        }
        .dash-link-box a.btn-outline-primary {
            border: 1.2px solid #23408e;
            color: #23408e;
            background: #f7f9fb;
        }
        .dash-link-box a.btn-primary:hover, .dash-link-box a.btn-outline-primary:hover {
            box-shadow: 0 4px 16px rgba(52,88,210,0.09);
            transform: scale(1.06);
        }
        .btn-outline-secondary {
            border-radius: 2em !important;
        }
        .alert {
            margin-top: 1.6rem;
            font-size: 1.07rem;
        }
        @media (max-width: 800px) {
            .dashboard-links {
                grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
                gap: 1.2rem;
            }
            .dash-link-box {
                padding: 1.1rem 0.5rem 0.8rem 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <header class="dashboard-header">
        <h1>ðŸ“˜ Admin Dashboard</h1>
        <p sec:authorize="hasRole('ADMIN')">
            Welcome, <strong sec:authentication="name"></strong> (Admin)
        </p>
        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm mt-2">Return</a>
    </header>

    <div class="dashboard-links">
        <div class="dash-link-box">
            <h2>Add New Book</h2>
            <a th:href="@{/book/admin/add}" class="btn btn-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>Add New Author</h2>
            <a th:href="@{/author/admin/add}" class="btn btn-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>Add New Borrow</h2>
            <a th:href="@{/borrow/admin/add}" class="btn btn-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View Authors</h2>
            <a th:href="@{/author/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View Books</h2>
            <a th:href="@{/book/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View All Borrows</h2>
            <a th:href="@{/borrow/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
        <div class="dash-link-box">
            <h2>View All Users</h2>
            <a th:href="@{/auth/admin}" class="btn btn-outline-primary btn-sm">Go</a>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
