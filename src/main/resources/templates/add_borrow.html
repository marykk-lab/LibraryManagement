<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Borrow</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="mb-4 text-center">Add Borrow</h2>
            <form th:action="@{/borrow/admin/add}" th:object="${borrow}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="userID" class="form-label">User</label>
                    <select th:field="*{userID}" id="userID" class="form-select" required>
                        <option value="" disabled selected>Select user</option>
                        <option th:each="u : ${users}" th:value="${u.userID}" th:text="${u.username}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bookID" class="form-label">Book</label>
                    <select th:field="*{bookID}" id="bookID" class="form-select" required>
                        <option value="" disabled selected>Select book</option>
                        <option th:each="b : ${books}" th:value="${b.bookID}" th:text="${b.title}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="borrowDate" class="form-label">Borrow Date</label>
                    <input type="date" th:field="*{borrowDate}" id="borrowDate" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="returnDate" class="form-label">Return Date</label>
                    <input type="date" th:field="*{returnDate}" id="returnDate" class="form-control">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Add Borrow</button>
                </div>
                <div class="d-grid">
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
